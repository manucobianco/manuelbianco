<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed);

  #amigableCartelDeTest{
    display: block;
    margin: auto;
    width: 100%;
    text-align: center;
    font-size: 50px;
    font-family: 'Roboto Condensed', sans-serif;
    border-bottom:  solid 2px;
    margin-bottom: 50px;
  }

  body {
    background-color: #2f3237;
    margin: 0px;
  }

  /*--- MONEY ---*/
    #money {
      font-size: 40px;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: transparent;
      color: white;
      display: block;
      margin: auto;
      border: none;
      border-bottom: solid 2px;
      padding-bottom: 10px;
      font-weight: bold;
      outline: none;
      width: 100%;
    }
    .checked:focus {
      color: rgb(128, 187, 119) !important;
    }
    .notChecked:focus {
      color: rgb(200, 51, 73) !important;
    }
    /* rgb(200, 51, 73) */
    #container {
      display: block;
      margin: auto;
      width: 80%;
      height: 40%;
    }
  /*--- END MONEY ---*/

  /*--- TOGGLE ---*/
    .generalToggle{
      display: flex;
      margin: auto;
    }
    .switch {
      position: relative;
      margin: auto;
      display: block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgb(200, 51, 73);
      -webkit-transition: .4s;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: rgb(128, 187, 119);
    }
    input:focus + .slider {
      box-shadow: 0 0 1px rgb(128, 187, 119);
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    #gasto{
      width: 0px;
      color: rgb(200, 51, 73);
      transition: width .7s;
      -webkit-transition: width .7s;
      overflow: hidden;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
    }
    #ingreso{
      width: 0px;
      color: rgb(128, 187, 119);
      transition: width .7s;
      -webkit-transition: width .7s;
      overflow: hidden;
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 20px;
    }
    .display{
      width: 100% !important;
    }
    .containerToggle{
      width: 70px;
    }
  /*--- END TOGGLE ---*/
</style>
<link rel="icon" href="http://www.clker.com/cliparts/1/E/r/8/9/D/yellow-gear-md.png">
<nav>
  <span id="amigableCartelDeTest">TESTING</span>
</nav>

<div id="container">
  <div class="generalToggle">
    <div class="containerToggle">
      <div class="toggleSpans" id="gasto">
        <span>Gasto</span>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="toggle" name="toggle">
      <span class="slider round"></span>
    </label>
    <div class="containerToggle">
      <div class="toggleSpans" id="ingreso">
        <span>Ingreso</span>
      </div>
    </div>
  </div>
    <input type="tel" id="money" placeholder="$ 0000" value="">
</div>

<script type="text/javascript">
  document.getElementById('toggle').addEventListener("change", function(){
    toggle();
  });

  function toggle(){
    if (document.getElementById("toggle").checked) {
      document.getElementById("money").className = "checked";
      document.getElementById('gasto').className = "";
      document.getElementById('ingreso').className = "display";
    }else{
      document.getElementById("money").className = "notChecked";
      document.getElementById('gasto').className = "display";
      document.getElementById('ingreso').className = "";
    }
  }
  toggle();
</script>
